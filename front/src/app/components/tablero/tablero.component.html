<div class="area" >
    <ul class="circles">
            <li></li>

            <li></li>
    </ul>
</div>

<app-animacion [hidden]="ocultar" (click)="ocultarComponente()" id="app-animacion"></app-animacion>

<div class="row p-0 m-0" id="contenedor" [hidden]="!ocultar">

    <div class="col text-center p-4" id="contenedor-cartas">
        <h1 class="text-white">Mis cartas</h1>

        <div class="row">

            <div class="carta animate__animated animate__fadeInTopLeft">
                <div class="img-carta">
                    <img src="" alt="">
                </div>
                <span>Nombre</span>
            </div>
    
            <div class="carta animate__animated animate__fadeInLeftBig">
                <div class="img-carta">
                    <img src="" alt="">
                </div>
                <span>Nombre</span>
            </div>
    
            <div class="carta animate__animated animate__fadeInLeftBig">
                <div class="img-carta">
                    <img src="" alt="">
                </div>
                <span>Nombre</span>
            </div>
    
            <div class="carta animate__animated animate__fadeInBottomLeft">
                <div class="img-carta">
                    <img src="" alt="">
                </div>
                <span>Nombre</span>
            </div>

        </div>


    </div>
    <div class="col-12 col-md-9 cont">
        <div id="texto-llenar">
            <div class="text-white text-center" id="txt-pregunta">
                <h1>FUE {{ nombre }}<span [hidden]="linea1">__________</span> EN EL MODULO {{ modulo }} <span [hidden]="linea2">_________</span> CON {{ error }} <span [hidden]="linea3">_________</span></h1>
            </div>
            <div id="tabla" class="p-4">
                <div class="row tit">
                    <h2 class="titulo-cartas">PROGRAMADORES</h2>
                    <div class="col-6 col-md prog1" *ngFor="let ci of cards?.quien">
                        <div class="carta-tablero animate__animated animate__zoomIn" (click)="mostrarNombre()">
                            <div class="img-carta-tabla mb-1">
                                <img src="https://sena-nexus-back.herokuapp.com/soft/v1/api/files?id={{ci._id}}" [alt]="ci.name_card">
                            </div>
                            <span>{{ci.name_card}}</span>
                        </div>
                    </div>
                </div>
                <h2 class="titulo-cartas">MODULOS</h2>
                <div class="row tit">
                    <div class="col-6 col-md" *ngFor="let cm of cards?.modulo">
                        <div class="carta-tablero animate__animated animate__zoomIn" (click)="mostrarModulo()">
                            <div class="img-carta-tabla mb-1">
                                <img src="https://sena-nexus-back.herokuapp.com/soft/v1/api/files?id={{cm._id}}" [alt]="cm.name_card">
                            </div>
                            <span>{{cm.name_card}}</span>
                        </div>
                    </div>
                    <div class="col-6 col-md">
                    </div>
                </div>
                <h2 class="titulo-cartas">ERRORES</h2>
                <div class="row tit">
                    <div class="col-6 col-md" *ngFor="let ce of cards?.error">
                        <div class="carta-tablero animate__animated animate__zoomIn" (click)="mostrarError()">
                            <div class="img-carta-tabla mb-1">
                                <img src="https://sena-nexus-back.herokuapp.com/soft/v1/api/files?id={{ce._id}}" [alt]="ce.name_card">
                            </div>
                            <span>{{ce.name_card}}</span>
                        </div>
                    </div>
                    <div class="col-6 col-md">
                    </div>
                </div>
            </div>
            <div class="row botones">
                <div class="col-lg-6 btn-1">
                    <button type="button" class="btn btn-primary m-5 animate__animated animate__pulse" id="btn-preguntar" (click)="preguntarAcusar()">PREGUNTAR</button>
                </div>
                <div class="col-lg-6 btn-2">
                    <button type="button" class="btn btn-danger m-5 animate__animated animate__pulse" id="btn-acusar" (click)="preguntarAcusar()">ACUSAR</button>
                </div>
                
            </div>
        </div>
    </div>

    <div class="col-md-1 p-4 div-chat">
        <div id="mensaje" class="text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-comment"></i><br>
            <h3 class="text-white">Chat</h3>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Chat</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div *ngFor="let mensaje of mensajes" class="modal-body text-end">
                {{ mensaje }}
                </div>
                <div class="modal-footer input-group">
                    <input #mensaje class="form-control" id="message-text" placeholder="Mensaje">
                    <button type="button" class="btn btn-primary" (click)="mostrarMensaje(mensaje.value)">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
